<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label>
            <input style="display: block;" id="name" type="text" name="name">
            <br>


            <label for="email">Email</label>
            <input style="display: block;" id="email" type="email" name="email">
            <br>



            <label for="message">Mensagem</label>
            <textarea style="display: block;" id="message" name="message" cols="20" rows="10"></textarea>
            <br>



            <button type="submit">Enviar</button>
        </fieldset>

    </form>
</body>




</html>
