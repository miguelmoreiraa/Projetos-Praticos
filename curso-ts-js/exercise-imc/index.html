<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Tabela IMC</h1>

      <div class="imcAndResult">
        <div>
          <span>IMC</span>
          <ul>
            <li>Menor que 18,5</li>
            <li>De 18,5 a 24,9</li>
            <li>De 25 a 29,9</li>
            <li>De 30 a 34,9</li>
            <li>De 35 a 39.9</li>
            <li>Igual ou maior que 40</li>
          </ul>
        </div>
        <div>
          <span>Resultado</span>
          <ul>
            <li>Baixo peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau I</li>
            <li>Obesidade grau II</li>
            <li>Obesidade grau III</li>
          </ul>
        </div>
      </div>

      <h1>Tabela IMC</h1>

      <div>
        <div>
          <span>Peso:</span>
          <input type="text" />
        </div>

        <div>
          <span>Altura:</span>
          <input type="text" />
        </div>
      </div>

      <button>Calcular</button>

      <div>Resultado:</div>
    </main>
  </body>
</html>
